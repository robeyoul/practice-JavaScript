<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script type="text/javascript" charset="utf-8">
  
  
  var color= ['green','white','black']
  
  
  color[1]='red'
  
  // shift() remove first item of an array
  color.shift()
  
  // unshift() add an item on top of an array
  
  color.unshift('purple')
  
  
  //push add an item in the array
  //pop remove an item in the arry
  
  color.push('orange','tomato')
  color.pop()
  
  
  
  console.log(color);
  
  
  if(color.indexOf('blue')===-1){
    
    color.push('blue')
  }
  
  console.log(color)
  
  
  
</script>
</body>

</html>
